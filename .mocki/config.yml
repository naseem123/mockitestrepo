                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_6_audio.mp4",
                                                         "audioTranscript": "Now, that you have all the terms down, let’s walk through a real life example. \nLet’s say you have been approved for a credit card with a $5,000 credit limit with a 17% APR and you spend $3,000 on it. If you only pay the minimum each month --- it’ll take you 10 years to pay off your initial balance, by which time you’ll have paid more than $2,200 in interest. Not cool. But, if you pay off your statement balance in full each month, you completely avoid paying interest. So, if you get a credit card, be smart about how you use it. \n",
