                                                         "id": "f85575cf-f666-45ea-8d32-d97c57cd1300",
                                                         "name": "What are stocks?",
                                                         "description": "You probably heard about investing in stocks but have no idea how to get started, here’s an introduction to get you started. \n",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_audio.mp4",
                                                         "audioTranscript": "Stocks are an investment in a company and that company’s profits. Investors buy stock to earn a return on their investment. In other words, stocks are a way to build wealth that give you ownership in a company. For you, stocks can give you a chance to invest in some very successful companies. How it works is, companies typically begin to issue shares in their stock through a process called an initial public offering, or IPO. Once a company’s stock is public, it can be bought/sold by anyone. Most of the time, when you decide to buy a stock, you’ll often buy it not from the company itself, but from another investor who wants to sell the stock. \n\nYou can receive a return on your investment in two possible ways: \n- The stock price appreciates, meaning it goes up in value. You can then sell the stock for a profit if you’d like. \n- The stock pays dividends- this is not the case with all stocks, but most stocks do. Dividends are payments made to shareholders out of the company’s revenue, and they’re typically paid quarterly\nIt is wise to buy stock not in just one company, but to build a well-rounded portfolio that includes stocks in many companies across various industries and geographies. \n",
                                                         "audioLengthInSeconds": 74,
                                                         "progress": null
                                                       }, {
                                                         "id": "dd415b0c-ac3e-430e-abef-1d3e5f9736a1",
                                                         "name": "Types of stocks",
                                                         "description": "Yes, there is more than one type of stock. Let’s discuss. \n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_audio.mp4",
                                                         "audioTranscript": "There are two main types of stocks: common stock and preferred stock. \nCommon stock is exactly what it sounds like, it is the typical type of stock people are referring to when they talk about stocks. Most stock issued is in this form. Common shares represent ownership in a claim (dividends) on a portion of profits. Overtime, common stock, through capital growth, yields higher returns than almost every other investment. However, common stockholders take the biggest risk because if a company goes bankrupt and liquidates, the common shareholders receive money last. The pros of common stock are; the potential for higher long term return as well as voting rights. The cons of common stock are the dividends, if available, are often lower, variable and not guaranteed, the stock price and dividend may experience more volatility and you are more likely to lose investment if the company goes bankrupt. These are best for investors looking to go long term. \nThe second main stock type is preferred stock which represents some degree of ownership in a company but usually doesn't come with the same voting rights. (varies depending on the companies) Investors receiving preferred shares investors are dividends that are never guaranteed. In the event of liquidation, preferred shareholders are paid off before the common shareholder but still after the debt holders. Also, preferred stock can also be callable, which means the company has the option to purchase the shares from shareholders at any time for any reason. The pros of preferred stock are; dividends are typically higher, fixed and guaranteed, share price experiences less volatility and preferred shareholders are more likely to recover at least part of investment in case of bankruptcy. The cons of preferred stock are the lower long-term growth potential and no voting rights in most cases. These are best for investors looking for income. \n",
