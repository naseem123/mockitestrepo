                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "90eb73eb-01d4-4195-a04c-541689054d84",
                                                         "name": "Crypto in Savings & Transferring Money",
                                                         "description": "Introduction to saving and transferring crypto",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_3_audio.mp4",
                                                         "audioTranscript": "Although crypto is arguably best known for investing, like traditional forms of currency (cash/coins), its main purpose is to be saved and then transferred. In terms of saving, unlike many cash currencies like the U.S. Dollar or Euro, which are generally stable in price, crypto coins tend to fluctuate quickly and frequently in price. That being said, depending at what price you purchase or receive the crypto, it can either yield a very strong return/savings account or you could lose the bulk of your savings. Without a basic understanding of crypto and especially the coin(s) in which you are saving, choosing to save crypto can be incredibly risky, as you could see the value of savings plummet to near zero. In terms of transferring money, crypto, especially bitcoin, is commonly used for its intended purpose of being a type of payment for goods. Today, it has become very easy to buy many and various goods with crypto. For example, companies such as Microsoft, Overstock, and Shopify all accept forms of crypto, mostly Bitcoin. Other companies such as Dell, Stripe, and Steam have also experimented with crypto for payment. With the idea of transferring crypto in mind, it has also become increasingly easier and more popular to transfer crypto to friends, relatives, etc, which they can either save or transfer into the currency (state or crypto) of their choosing. Companies such as Moneygram have made this a possibility.\n\n\n",
