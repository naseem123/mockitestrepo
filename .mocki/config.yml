                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_1_audio.mp4",
                                                         "audioTranscript": "Cryptocurrency is simply a general term for digital and virtual currencies that are all also protected by encryption. It’s purpose is to be a more secure payment option that is near impossible to counterfeit and protects the privacy of its senders and recipients. Further, crypto is completely anonymous, highly secure, quick and efficient. On the other hand, crypto is not controlled by any governing body or bodies, meaning they are rather unregulated and therefore subject to drastic fluctuations in currency value, are not recognized as legal tender, and are commonly used in criminal transactions. Well known types of crypto include Bitcoin, Ethereum, Tether, and more. Over the past several years, many have been rushing to gain a basic understanding of crypto and investing in crypto, as many different coins’ monetary values have soared. The likes of bitcoin and ethereum have proven to be very strong investments, and have drawn in millions of new investors. Many see various cryptos such as Bitcoin to be the future of all monetary transactions, especially as they offer lower transaction fees than more traditional forms of alternative payment such as credit cards.\n\n",
                                                         "audioLengthInSeconds": 74,
                                                         "progress": null
                                                       }, {
                                                         "id": "74beef16-3777-4e98-b25b-ccba127726df",
                                                         "name": "Crypto in Trading\n",
                                                         "description": "Introduction to trading crypto.\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/crypto_part_2_audio.mp4",
                                                         "audioTranscript": "As mentioned in part 1, various cryptocurrencies such as bitcoin, litecoin, and ethereum, have proven to be incredibly lucrative investments. For example, Bitcoin saw its value rise from $0.008 in 2010 to nearly $20,000 in 2017. The quick rise in the value and popularity of crypto coins like Bitcoin has drawn in tens of millions of crypto currency in just the United States alone. It made many early investors millions, and even several, billions of dollars, all over the span of seven years. With a market cap of around 200 billion dollars, Bitcoin is by far the most popular option for both investment and payment, however there are well over 1000 alternative types of cryptocurrency. It has been becoming increasingly easier to buy, sell, save, and transfer crypto. Thanks to startups such as Coinbase, Robinhood, Moneygram, and many more, this process can now be done both on your smartphone and in minutes. Further, now you can get started with as little as a few dollars with most distinguished brokers, as small-time and beginner investors are now able to buy fractional shares of coins. This development has made trading bitcoin and other cryptocurrencies significantly more inclusive and easy for new and small investors. However, before trading, we recommend that you do research on buying and selling crypto through educational websites like Investopedia.\n",
