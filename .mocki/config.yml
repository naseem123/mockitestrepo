                                                       }, {
                                                         "id": "22f5fdca-11e9-4a97-943c-9e21697fa425",
                                                         "name": "What is a Loan?",
                                                         "description": "If you don’t have one, or even if you do, here’s some basic info you should know about loans.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_1_audio.mp4",
                                                         "audioTranscript": "To put it simply, taking out a loan means to borrow money. People may borrow money for various reasons which is why there are so many different types of loans. Three types of loans we are going to provide more detail about are credit building, college, and auto loans.  \nLoans can be offered from a bank, credit union, the government or other private institutions. Where you get your loan from determines the terms and interest rates of your repayment plan. \n",
                                                         "audioLengthInSeconds": 24,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "bbfb2853-c597-4abc-bf8d-7d3a5ebe4cf6",
                                                         "name": "Credit Building Loans",
                                                         "description": "It is not an urban legend, loans can actually help your credit score.",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_2_audio.mp4",
                                                         "audioTranscript": "A credit-builder loan holds the amount borrowed in a bank account while you make payments in order to build credit and as you know, a good credit score makes approval for credit cards and loans at better rates more likely. A key feature of credit-builder loans is that they do not require good credit for approval. However they do require that you have enough income to make payments. As long as you make the payments on time you will see an improvement in your score because the payments will be reported to Equifax, Experian and Transunion, the three major credit bureaus.\n\nThe 5 easy steps to these loans are as follows: \n1) Find the credit building loan\n2) Apply for the loan \n3) Make payments on time, every time \n4) Monitor your credit score \n5) Collect your loan profits, plus any interest at the end of the loan term. \n",
                                                         "audioLengthInSeconds": 55,
                                                         "progress": null
                                                       }, {
                                                         "id": "8de64701-0145-4f6a-a336-0dddf0503d62",
                                                         "name": "College and Auto Loans",
                                                         "description": "Loans are not one size fits all.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_3_audio.mp4",
                                                         "audioTranscript": "There are many different types of loans available to you as mentioned before. \n\nThe next type of loans  we are going to discuss are college loans. If your scholarships, grants, income and savings won’t cover the cost of college, you may need to consider taking out a loan. Of course, taking out a loan means you will have to repay it, along with some interest possibly, however if you choose wisely the interest rates will not be monumental. College loans are sourced from three main places. The three main sources are, the federal government, state agencies and private organizations. To get started you would complete the FASFA application to see which federal loans you qualify for, then you would check your college’s financial aid office and lastly you would check with the U.S. Department of Education to find out about state loans. \n\nAnother type of loan to discuss is an auto loan. Auto loans work in the same way as many other types of loans. When buying a new car, it is rare that you will have the ability to pay the full price upon purchasing. Due to this, auto loans are often taken out to allow you to pay off the total price of your car over a certain period of time, with a varied added interest dependent on the terms of the loan. The two main sources for auto loans are directly from a financial institution, like a bank or credit union, or through the auto dealership where you are buying your new car.",
                                                         "audioLengthInSeconds": 81,
                                                         "progress": null
                                                       }, {
                                                         "id": "db160258-1cd6-4590-ae0c-e3ca08c980dc",
                                                         "name": "How to Manage Loan Debt",
                                                         "description": "Let’s unpack that baggage you’re carrying.",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_4_audio.mp4",
                                                         "audioTranscript": "Now that we have dived deep into the many different types of loans you may encounter and how to go about receiving them, let’s talk about how to manage the repayment. The most important thing to remember is to make sure you are on time of course. Here are some simple steps to make sure you are managing your repayment: \n1) Know exactly how much you owe and who you owe it to- it helps to make a list on excel or google sheets to properly organize everything \n2) Pay your bills on time each month to avoid any late fees or an increase in your interest rates if you miss two payments in a row\n3) Create a monthly bill payment calendar, we suggest creating it on your phone so that you can turn on notifications for the days they are due \n4) Always make at least the minimum monthly payment so that your account is in good standing \n5) Decide which debts hold the highest priority and take care of those first\n6) Pay off any past due accounts ASAP \n7) Keep an emergency fund to fall back on in case anything comes up so that you don’t have to worry about your payments being affected \n8) Create a monthly budget to plan out your expenses and ensure you have enough money to cover your monthly responsibilities\n9) Recognize when you need help and consider options like consolidation,  settlement, refinancing or any other loan debt relief options. \n",
                                                         "audioLengthInSeconds": 93,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "0bb85ca1-0074-4df6-ba87-c5177ae1f040",
                                                         "name": "Refinancing",
                                                         "description": "A deep dive into an alternative to loan repayment option, refinancing.",
                                                         "episodeNumber": 6,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/intro_to_loans_part_5_audio.mp4",
                                                         "audioTranscript": "Loan refinancing is the process of taking out a new loan to pay off one or more outstanding loans. You usually refinance a loan  to receive lower interest rates or to otherwise reduce your repayment amount. The process can also be used to get a longer term loan with lower payments. In that case, the total amount paid will increase, as interest will have to be paid for a longer period of time. \nIn general, refinancing a loan allows you to replace your current debt obligation with one that has more favorable terms. Through this process, a borrower takes out a new loan to pay off their existing debt, and the terms of the old loan are replaced by the updated agreement. \nTo start the process of refinancing a loan you should first fully examine and understand the current terms of your loan and go from there. \n\n",
