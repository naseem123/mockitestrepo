                                                         "progress": null
                                                       }, {
                                                         "id": "3ffd3e52-1c84-4ca3-8a42-708264cbb55c",
                                                         "name": "Why do you need the loan?",
                                                         "description": "Before you get a loan, you should definitely ask yourself this question.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/advanced_loans_part_1_audio.mp4",
                                                         "audioTranscript": "Loans are not something you should get involved in without fully thinking them through. To make sure you absolutely need the loan you should ask yourself what you actually need the loan for.  If you are buying a home, yes you probably need a loan. That is an easy one. But, if you are looking to take out a personal loan. You should really think about what you are getting it for and if it is something you may be able to just buckle down and budget for, use emergency savings for or possibly take on another job to finance, do that before taking on a loan. Loans usually come with interest rates and possibly big negative marks on your credit score so, if you do not think the purchase you need to make is worth that then either refrain from the purchase for now or finance it without the loan.",
                                                         "audioLengthInSeconds": 45,
                                                         "progress": null
                                                       }, {
                                                         "id": "d5f2887b-5bdd-4764-9ada-aea594945a6a",
                                                         "name": "What can you afford to borrow and pay back?",
                                                         "description": "Of course you are getting the loan because you can’t afford something right now but, when will you be able to afford it?",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/loans_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/advanced_loans_part_2_audio.mp4",
                                                         "audioTranscript": "Let’s say you do in fact decide that you do in fact need a loan, well now what is important is to make sure that the monthly payments are at a number you can actually afford to pay long term. What I mean by this is that even if the monthly payments seem feasible the day you take the loan out, you need to look at the total amount repayable (TAR) which is the amount you borrow plus the interest you will end up having to pay over the entire loan term. So, think about the monthly payment, of course, but also consider the entire total you will be paying and make sure that makes sense for you and where you are at and going to be in the future. It helps to think about the rate at which your salary increases so that you can estimate how that will compare to the monthly payment amount plus interest overtime. Always consider both the monthly payment and the TAR to make sure you are getting the whole picture. \n",
                                                         "audioLengthInSeconds": 53,
                                                         "progress": null
                                                       }, {
                                                         "id": "37e664b6-2fee-4893-a0c1-4f9789dee39c",
                                                         "name": "How can your credit score and credit history affect your loan rate?",
                                                         "description": "Things affecting what your loan will be and how much it will cost you.",
                                                         "episodeNumber": 4,
