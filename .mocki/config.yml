                                                         "id": "4ca7c65b-699b-4bef-a4d1-5c1a4b08d833",
                                                         "name": "How to take a loss",
                                                         "description": "How to minimize loss on an investment",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_3_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_3_part_1_audio.mp4",
                                                         "audioTranscript": "Seeing some sort of loss on several investments is inevitable in trading, however, the most successful investors and groups are experts at mitigating loss. Not only will minimizing your losses separate you from most common investors, but it should also set you up for an overall strong return on your portfolio. Many everyday and beginner investors make the mistake of holding underperforming stocks and investments for way too long, eventually expecting a sudden and profitable turnaround. However, many will see their investments continue to underperform until the point of or near bankruptcy, meaning a near complete loss of investment. Having a plan for how to take losses is essential to being a successful and profitable investor. We highly recommended that you have a written plan that entails both when and why an underperforming investment should be sold and removed from your portfolio. One of the easiest and most effective ways of minimizing loss as well as protecting gains on stocks is to place a stop-loss order, an option with nearly every major brokerage. Stop-loss orders are orders to sell your stock at or as close to a certain price (initially below purchase price). Stop-loss orders prices are usually placed at 5-10% below the price of purchase. We generally do not recommend continuing to lower stop-loss orders as a stock loses value, however we recommend that you continue to raise it as a stock continues to perform well in order to protect your gains.",
                                                         "audioLengthInSeconds": 92,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "ad5d5463-fc4c-4c14-8b4d-ecbf60a0a8c1",
                                                         "name": "Mutual Funds\n",
                                                         "description": "Introduction to mutual funds\n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_3_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_3_part_2_audio.mp4",
                                                         "audioTranscript": "A popular investment strategy is purchasing something called a mutual fund. Mutual Funds allow investors to purchase shares of a multitude of companies that would typically be too difficult and/or expensive to purchase all together individually, by pooling their money with other investors. Mutual Funds are easy to purchase and readily available by nearly every single broker including Robinhood, Fidelity, TD Ameritrade, Charles Schwab, and more. Several large investment/asset management firms such as The Vanguard Group, State Street Global Investors, and BlackRock all offer a number of different mutual funds for different companies, in a pool of thousands of different publicly traded funds. Three of the most popular include Vanguard’s 500 and TSM and State Street’s SPDR S&P 500. They each contain hundreds of the largest companies and on average, yield about a 7-10% return on investment every year. They are also quite affordable, as you can get both the Vanguard and SPDR 500 at around $300 USD. Although some funds do require minimums for investment, they can often be waived or reduced if investors purchase it in/for a retirement account or set regular, automatic investments through the brokerage. With an average return just short of 10% for most funds and the ease of waiving minimums for investment, Mutual Funds can be great options for retirement funds or just your average investor. They are generally stable and require very little work and attention.",
                                                         "audioLengthInSeconds": 103,
                                                         "progress": {
                                                           "audioProgressInSeconds": 0,
                                                           "completed": true,
                                                           "saved": false
                                                         }
                                                       }, {
                                                         "id": "f5f2e97b-6608-4c5c-9050-afb8cfe443c9",
                                                         "name": "Risk management, risk to reward",
                                                         "description": "Assesing the risk on an investment is key.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_3_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_3_part_3_audio.mp4",
                                                         "audioTranscript": "An essential step in deciding whether or not to make an investment, especially for retail/individual investors is calculating risk and reward. Unlike institutional/professional investors, retail investors are often at a much higher risk, as they are in a position to potentially lose much if not all of one’s personal money in an investment that goes sour. Depending on the value investment, an individual investor may never have a chance to make the money lost in a poor investment back Further, retail investors are protected by few safety nets that help minimize the risk of a particular investment. One of the ways to minimize loss as well as protect gains is the use of a stop-loss order, as explained in part 1 of this series. Another and perhaps the most common safety devices for individual investors is the use of a risk/reward calculation. This type of calculation is quite quick and simple, as it is determined by dividing net profit (the reward) by the price of your maximum risk. Using the risk/reward calculation method when conducting research on a particular stock, your first step after picking a potential investment is to set the upside and downside targets based on its present value and then calculate its risk and reward. If the calculation yields or you are unable to achieve an acceptable risk/reward ratio, we recommend trying this method over again with a different stock.\n\n",
                                                         "audioLengthInSeconds": 88,
                                                         "progress": null
                                                       }, {
                                                         "id": "5fe6d0f1-f2c0-4490-931b-eb434805410a",
                                                         "name": "Finding and setting up your trades",
                                                         "description": "Finding and executing trades on your own.",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_3_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_3_part_4_audio.mp4",
                                                         "audioTranscript": "Once you are ready to start finding and setting up your own trades, it is time to open up a brokerage. There are many different brokers such as Fidelity, TD Ameritrade, Charles Schwab, Robinhood, and many more which all offer different benefits and features in terms of fees, types of trades (crypto, forex, stocks, bonds, etc), and accounts, among others. Once you have set up and added money to your trading account, you will need to find trades to execute. Most individual investors find it easiest to invest in large, well-known companies that continue to rise in value year after year. When it comes to considering or setting up a trade, we recommend that you go through a series of steps. The first, is recognizing your reason for a trade. That often means making a trend in the stock is present and defining what you view as a tradable trend. The second step is evaluating the timing; making sure that when you intend to place your trade is the most appropriate time to and that it is also worth trading. The third step is making sure you're minimizing any risk associated with a trade. That involves using risk/reward calculations, as described in part 3, and deciding at what price you set a stop-loss order. The final two steps are to set a price target to sell your investment at and to determine your risk to reward ratio. Many experts only advise placing trades if the chance of profit is at least one and a half times the chance of a loss.\n\n",
