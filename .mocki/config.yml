                                                         "id": "c69c56a8-06f8-45b9-b4d2-4196580df75b",
                                                         "name": "Options \n",
                                                         "description": "There is not only one way to trade, you have options.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_2_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_2_part_1_audio.mp4",
                                                         "audioTranscript": "If you feel like the traditional stock market trading is too basic for you, you can trade options. An option is a contract that allows (but does not require) you to buy or sell an underlying instrument like a security, exchange traded fund or even index at a predetermined price over a certain period of time. The trading of options is all done on the options market, which is solely dedicated to contracts based on securities. There’s two types of options you can buy: \n1) Call Option- when you buy an option that allows you to buy shares at a later time \n2) Put Option- when you buy an option that allows you to sell shares at a later time\nAn important thing to note about options is that they are not the same thing as stocks because they do not represent ownership in a company. Also, the risk with options is lower because you can withdraw an options contract at any point. The price of the option is thus a percentage of the underlying asset or security. The price you agree to buy the underlying security via the option is called the “strike price” and the fee you pay for buying that option contract is called the “premium.” \nYou can only buy or sell options through a brokerage like ____ or _____. \n",
                                                         "audioLengthInSeconds": 70,
