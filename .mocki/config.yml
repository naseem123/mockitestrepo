                                                         "audioTranscript": "In order to learn about the difference between long term investors and short term investors we need to first discuss what long term investments and short investments are. \nLong-term investments are those that you intend to hold for more than one year -- some people even hold them for many many years. Short term investments, on the other hand, you would normally not hold onto them for longer than a year. \nA major difference between the two types of investments is the level of risk they each present. All investments present some type of risk, but one of the main risks that come with long term investments is volatility, which comes from the fluctuations in the financial markets that can cause investments to lose value. The risk for short term investments is purchasing power risk, which refers to the risk that your investment’s return will not keep up with the inflation rate. \nAnother difference between short and long term investments is the goals they achieve. For long term investments, the goals you may have in mind could include building resources to help pay for a nice retirement or leaving a legacy for your family. For short term investments, you may just need a certain amount of money at a certain time -- maybe for a car or to fund a vacation. \nIf you are just starting out in the stock market, we suggest fully educating yourself on the companies you think you’d want to invest in. In addition to educating yourself, it is also suggested to start your investing journey by doing a mixture of both short and long term investments to diversify your portfolio. \n",
