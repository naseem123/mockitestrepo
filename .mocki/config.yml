                                                         }
                                                       }, {
                                                         "id": "3892d1e0-717e-49cc-8660-cb4e34d4a07b",
                                                         "name": "Security Deposits on Credit Cards",
                                                         "description": "You only pay a security deposit on certain types of credit cards, we are going to discuss which ones. \n",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_card_fraud_part_2_audio.mp4",
                                                         "audioTranscript": "Unlike most credit cards, there are credit cards classified as “secured,” which require a security deposit in order to obtain. Once you place the security deposit your spending limit is usually doubled, preventing you from charging more than you can actually repay. You are technically never actually borrowing anything with this secured credit card, so it is sometimes the best option for people with less favorable credit. This type of card has very high approval rates and generally low fees making it the preferred option for building or rebuilding credit. \n\nWe laid out 5 simple steps for how secured credit cards work: \n1) You place a refundable security deposit through a bank transfer \n2) Whatever your deposit was is what your spending limit will be \n3) The credit card issuer holds deposits as collateral  \n4) Purchases and payments are completed the same as any other credit cards \n5) You receive your deposit back when/if you close your account \n",
                                                         "audioLengthInSeconds": 41,
