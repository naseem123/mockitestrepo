                                                         }
                                                       }, {
                                                         "id": "f3e071eb-c8be-4cc7-9549-e1bd928985e7",
                                                         "name": "Dividends and earnings reports - company/industry",
                                                         "description": "Now that you know a little bit about investing in the stock market, let’s get into the details.",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_1_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/stocks_part_4_audio.mp4",
                                                         "audioTranscript": "An important aspect of owning stock in a company is knowing what the earnings report is and what it means to you. The earnings report is usually a quarterly report filed by public companies to report their performance. Included in the report are items such as, net income, earnings per share, earnings from continuing operations and net sales. By analyzing the quarterly reports, you can begin to gauge the financial health of the company and determine whether or not you should invest.  Particular attention is paid to the trend in ratios gleaned from the quarterly earnings reports over time, rather than solely the single data point from each report. One of the most anticipated numbers for analysis is earnings per share, because it provides an indication of how much the company earned for its shareholders.\nAs an investor the aspect you are probably most interested in is dividends. A dividend is the distribution of a portion of the company’s earnings, chosen and managed by the company’s board of directors and paid to a class of its shareholders. Dividends can be paid out as cash or in the form of additional stock. They are payments made by publicly-listed companies as a reward to investors for putting money into their venture. Announcements of dividend payouts are generally accompanied by a proportional increase or decrease in a company’s stock price. Along with companies, various mutual funds and exchange-traded funds also pay dividends. A dividend is a token reward paid to the shareholders for their investment in a company’s equity, and it usually originates from the company's net profits. \n\n\n",
