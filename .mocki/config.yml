                                                       }, {
                                                         "id": "2049c7d5-94eb-4fe7-a2e0-77fb415b03f9",
                                                         "name": "Managing Your Credit Score",
                                                         "description": "One of the keys to achieving a good credit score is always being aware of how it's doing.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_scores_part_3_audio.mp4",
                                                         "audioTranscript": "In the journey of building your credit score, it is important to consistently check how you are doing as you pay, make your payments on time, apply for more credit or make major purchases. Luckily using Perch, you can easily navigate to the build tab to see a detailed description of your current credit score as well as the progression of your credit score overtime to identify how much your score has increased or decreased month to month. Additionally, through our app you will also be able to automatically improve your score by reporting your rent upon sign up. Once you are feeling confident in your score, you can use the Perch marketplace to see a variety of different credit card offers specifically catered to you and your interests. By signing up for one of the many offerings you can further build and maintain your credit score by using the card and making the payments on time. So, you really don’t even have to leave this app to manage your credit score.",
