                                                         "id": "01a2b5b0-ff41-465b-a4b2-d2bcaffa4037",
                                                         "name": "Types of Credit Cards",
                                                         "description": "There are various types of credit card options available, you should determine what is best for you and your situation.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/credit_cards_part_1_audio.mp4",
                                                         "audioTranscript": "Once you are ready to get a credit card, depending on how good your credit is, you will have multiple options. There is a pretty wide variety of different types of credit cards from you to choose from and they all have a specific purpose with benefits and terms to match. Some of the standard types of credit cards are: \n\n- Balance transfer credit cards - which allow consumers to transfer high interest credit card balances onto a credit card with a lower interest rate\n- Low interest credit cards - offer a low introductory APR that will increase after a certain period of time \n- Cash back credit cards - allow you to earn cash rewards for making purchases\n- Travel points credit cards - specific to hotels and travels, allow you to earn points for all purchases plus gives bonus points for any money spent at the hotel/airline it is associated with\n- Retail reward credit cards- co-branded with a major retailer, accumulates points as you make purchases \n- Gas cards - both general and brand specific, give you cash back for buying gas \n- Airline-specific and Generic airline miles cards- allow you to earn cash back for booking flights \n- Business credit cards - available for business owners with exclusive perks \n- Student credit cards - specifically designed to get college students credit history  started \n\nYou can see which credit card options are best for you based on your spending patterns in the Marketplace feature of the Perch - Build Credit app.",
