                                                       }, {
                                                         "id": "3a6b27ac-a7fb-4f57-98dd-5e10cf08a99a",
                                                         "name": "Security of Funds",
                                                         "description": "Security of funds is the top priority when choosing a bank.",
                                                         "episodeNumber": 2,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_part_1_audio.mp4",
                                                         "audioTranscript": "Just like you would get health insurance to make sure you are covered if something happens to you, you should have insurance on your funds as well. So, when looking for a bank to put your money in, make sure to look for ones that are backed by the Federal Deposit Insurance Corporation. If you are looking to join a credit union make sure they are secured by the National Credit Union Administration. This is something you should be very tough about when choosing where to place your money, it is the minimum requirement. So, stay away from any bank/financial institution that does not have the FDIC or NCUA stamp of approval. You can find proof of these on banks websites.",
                                                         "audioLengthInSeconds": 37,
                                                         "progress": null
                                                       }, {
                                                         "id": "660293ec-6bf8-4c6a-a91b-eff798cd0a77",
                                                         "name": "Ease of Deposit",
                                                         "description": "Putting your money in the bank should not be hard.",
                                                         "episodeNumber": 3,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_part_2_audio.mp4",
                                                         "audioTranscript": "Another important factor in choosing which bank to do business with is, how easy their process of depositing is. The main purpose of joining a financial institution is to have somewhere to put your money, so it should not be rocket science. This is especially true now as technology is becoming increasingly advanced and everything can be done from your phone. Think about what would be easiest for you and make sure the institution offers that option. For example, some banks offer mobile check depositing which could be very helpful when you cannot make it to a physical ATM or bank building. Same goes for sending and receiving money, make sure that your bank offers a simple way to do that so that you don’t have to be that one friend that requires their friends to give them cash. \n",
                                                         "audioLengthInSeconds": 43,
                                                         "progress": null
                                                       }, {
                                                         "id": "f41e08eb-8e78-402b-b713-249641b330c1",
                                                         "name": "Fees & Interest Rates",
                                                         "description": "Fees are inevitable so, compare and make sure you are getting the lowest ones.",
                                                         "episodeNumber": 4,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_part_3_audio.mp4",
                                                         "audioTranscript": "Banks have to make money from you doing business with them, so they charge fees. Every bank has different fees and they don’t apply to everyone. Be diligent in finding out exactly what fees each of the banks you're interested in charge and make sure you find the lowest ones. \n\nIn addition, banks also make money through the interest they apply to your credit card and loan payments; these usually have more of an impact than the fees because they are applied to each one of the payments you have until you pay your debt all the way off. It definitely adds up. In the same way, look up each bank's interest rates when it comes to savings accounts to make sure you are maximizing your savings. \n\n",
                                                         "audioLengthInSeconds": 38,
                                                         "progress": null
                                                       }, {
                                                         "id": "5b11f236-baa5-4d38-b3b4-af0ab6c6ea11",
                                                         "name": "Minimum Balance Requirements",
                                                         "description": "Pay attention to minimum balance requirements so you don’t end up with fees.\n",
                                                         "episodeNumber": 5,
                                                         "imageUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_player.png",
                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/choosing_the_right_bank_part_4_audio.mp4",
                                                         "audioTranscript": "Something that surprised me when I was shopping around for the perfect bank to put my money into was minimum balance requirements. Depending on the bank and type of account, you can be required to have a certain minimum amount of  money to be in the account at all times in order for it to stay active. It is imperative that you make sure that the bank you decide on has minimums that you will be able to afford over time rather than just at the moment you decide to open the account. Often, you will think you are able to maintain a minimum balance requirement on the day you open the account because you have the funds on that day. But, make sure to give yourself a buffer in case you lose income or encounter any other financial hardships. \nBe smart so you can avoid any future problems or fees. \n",
                                                         "audioLengthInSeconds": 43,
                                                         "progress": null
                                                       }],
