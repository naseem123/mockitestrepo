                                                         "audioUrl": "https://financial-literacy-episodes.s3-us-west-2.amazonaws.com/perch_disclaimer_audio.mp4",
                                                         "audioTranscript": "Thanks for choosing to learn financial literacy with Perch. Before you start this lesson, please note that Perch is not an official financial, tax, or investment advisor. Before taking action, please consult a reputable advisor.",
                                                         "audioLengthInSeconds": 13,
